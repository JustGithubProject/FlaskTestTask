name: Run Tests
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Docker
        run: |
          docker-compose -f docker-compose.test.yml up --build -d
      - name: Run Tests
        run: |
          docker-compose exec backend-test pytest
